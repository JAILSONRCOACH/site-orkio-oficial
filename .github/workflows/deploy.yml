name: Deploy via FTP na Hostinger

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          port: 21
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          local-dir: ./
          server-dir: /public_html/
          dangerous-clean-slate: false
          dry-run: false
          log-level: verbose
          timeout: 60000
          exclude: |
            **/.git*
            **/.github/**
            **/.agent/**
            **/node_modules/**
            **/.gitignore

